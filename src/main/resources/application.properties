# Data Source
spring.datasource.url=jdbc:${DATABASE_URL}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASS}

# Spring Banner
spring.main.banner-mode=off

# Log Level
logging.level.org=error

# Log SQL
logging.level.org.hibernate.SQL=error
logging.level.org.hibernate.orm.jdbc.bind=error

# Auto Drop/Create Table
spring.jpa.hibernate.ddl-auto=update

# Spring Data Rest
spring.data.rest.base-path=/sdr
spring.data.rest.default-page-size=100

# Spring Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Sessions
spring.session.store-type=redis
spring.redis.host=${REDIS_URL}
spring.redis.port=6379
